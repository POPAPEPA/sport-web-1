<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Программа тренировок</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="sticky-header">
    <div class="top-controls">
      <select id="language-select" onchange="changeLanguage()">
        <option value="ru">Русский</option>
        <option value="kz">Қазақша</option>
      </select>
      <button onclick="toggleTheme()">Сменить тему</button>
    </div>
  
    <div class="header-top">
      <h1>Добро пожаловать в программу тренировок</h1>
      <img src="https://static.vecteezy.com/system/resources/previews/013/162/752/original/arm-muscle-icon-logo-design-template-vector.jpg" alt="Логотип" class="logo" />
    </div>
    <p id="day-select-text">Выберите день недели, чтобы посмотреть программу тренировки:</p>
    <nav>
      <button onclick="showDay('monday')">Понедельник</button>
      <button onclick="showDay('tuesday')">Вторник</button>
      <button onclick="showDay('wednesday')">Среда</button>
      <button onclick="showDay('thursday')">Четверг</button>
      <button onclick="showDay('friday')">Пятница</button>
      <button onclick="showDay('saturday')">Суббота</button>
      <button onclick="showDay('sunday')">Воскресенье</button>
    </nav>
  </header>

  <main>
    <section id="monday" class="day-section"><h2></h2><ul></ul></section>
    <section id="tuesday" class="day-section"><h2></h2><p></p></section>
    <section id="wednesday" class="day-section"><h2></h2><ul></ul></section>
    <section id="thursday" class="day-section"><h2></h2><p></p></section>
    <section id="friday" class="day-section"><h2></h2><ul></ul></section>
    <section id="saturday" class="day-section"><h2></h2><ul></ul></section>
    <section id="sunday" class="day-section"><h2></h2><p></p></section>
  </main>

  <footer>
    <p id="footer-text">Сайт создан примерным пользователем: Ермаханов А.К. | +7 (705) 515-87-10</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
